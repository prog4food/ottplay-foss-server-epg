on:
  release:
    types: [created]

jobs:
  build:
    name: Release Go Binary
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: sudo bash ./deploy.sh
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/ofoss-epg-serv_linux_arm64.gz
            build/ofoss-epg-serv_linux_armv7a.gz
            build/ofoss-epg-serv_linux_armv7a-hf.gz
            build/ofoss-epg-serv_linux_x64.gz
            build/ofoss-epg-serv_windows_x64.gz
            build/ofoss-epg-serv_windows_x86.gz
